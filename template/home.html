<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring IoT - Accueil</title>
    <style>
        {% load static %}
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{% static 'images/capteurs-IoT.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Montserrat', Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .content {
            max-width: 800px;
            padding: 2rem;
            margin: 2rem;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            line-height: 1.3;
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.6;
            margin: 0 auto 2.5rem;
            max-width: 700px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .app-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        .app-btn:hover {
            background-color: #3367D6;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .content {
                padding: 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .app-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1>Plateforme de Surveillance IoT</h1>
        <p>
            Système intelligent de monitoring environnemental. Visualisez en temps réel les données de température et d'humidité à travers des tableaux dynamiques et des graphiques interactifs.
        </p>
        <div class="btn-container">
            <a href="{% url 'table' %}" class="app-btn">Accéder à l'application</a>
        </div>
    </div>
</body>
</html>
